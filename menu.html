  <script>
$(document).ready(function() {
 // Obtén la URL actual
 var currentUrl = window.location.href;

 // Busca el enlace que corresponde a la URL actual y agrega la clase .active
 $('.navbar-nav .nav-link').each(function() {
    var linkHref = $(this).attr('href');
    if (currentUrl.includes(linkHref)) {
      $(this).addClass('active');
    } else {
      $(this).removeClass('active');
    }
 });

 // Al hacer clic en un elemento del menú de navegación,
 // se elimina la clase .active de todos los elementos y se agrega al elemento clickeado
 $('.navbar-nav .nav-link').on('click', function() {
    $('.navbar-nav .nav-link').removeClass('active'); // Elimina la clase .active de todos los elementos
    $(this).addClass('active'); // Agrega la clase .active al elemento clickeado
 });
});



  </script>
